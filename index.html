<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-eqiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>  
<body>
    <div class="score-con">
        <div class="logo">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
        <div class="pcscore">
            <p>COMPUTER SCORE</p>
            <span id="computer-score">0</span>        
        </div>
        <div class="myscore">
            <p>YOUR SCORE</p>
            <span id="score">0</span>
        </div>
    </div>
    <div class="game-con">
        <div class="info">
            <p class="user">YOU PICKED</p>
            <p class="machine">COMPUTER PICKED</p>
        </div>
        <div class="option">
            <div class="sci-con con">
                <div class="item">
                    <img src="./images/scissor.png" alt="scissor" width="200px" >
                </div>
            </div>
            <div class="rock-con con">
                <div class="item">
                    <img src="./images/stone.png" alt="rock" width="200px" >
                </div>
            </div>
            <div class="paper-con con">
                <div class="item">
                    <img src="./images/paper.png" alt="paper"width="200px" >
                </div>
            </div>
            <div class="sci-con computer">
                <div class="item">
                    <img src="./images/scissor.png" alt="scissor" width="200px" >
                </div>
            </div>
            <div class="rock-con computer">
                <div class="item">
                    <img src="./images/stone.png" alt="rock" width="200px" >
                </div>
            </div>
            <div class="paper-con computer">
                <div class="item">
                    <img src="./images/paper.png" alt="paper"width="200px" >
                </div>
            </div>
        </div>
        
    </div>
    <div class="btn-div">
        <button class="btn-rule">RULES</button>

       
    </div>

    <div class="rule-modal">
        <div class="rule-img">
            <div>
                <button class="close">
                    <img src="./images/close.png" alt="close" width="30px">
                </button>
            </div>
            <img src="./images/rules.png" alt="rules" width="300px">
        </div>
    </div>
    
    <div class="win-modal">
        <h1 class="winner">YOU WIN </h1>
        
        <button class="play">PLAY AGAIN</button>
    </div>
   
   
    <script src="./index.js"></script>
</body>  
</html>
